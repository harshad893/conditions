        <h1>If-elif condition</h1>
        {% if a > b and a > c %}
            <h2>a is greater than b,c</h2>
        {% elif b > c %}
            <h2>b is greater than a,c</h2>
        {% else %}
            <h2>c is greater than b,a</h2>
        {% endif %}
